<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>欢迎登录双圆健康客户关怀中心</title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "ccc/css/base_ccc.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "ccc/css/login.css" %}" />

<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
           <h1 id="site-name"><a href="{% url 'ccc:UserLogin' %}">欢迎访问双圆健康客户关怀中心</a></h1>
        </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
      <div id="content-main">
        <form action="{% url 'ccc:UserLogin' %}" method="post" id="login-form"> {% csrf_token %}
        <div class="form-row">
          {{form.username.errors}}
          <label class="required" for="id_username">用户名:</label>
            <input id="id_username" maxlength="254" name="username" type="text" />
        </div>
        <div class="form-row">
          {{form.password.errors}}
          <label class="required" for="id_password">密码:</label>
            <input id="id_password" name="password" type="password" />
          <input type="hidden" name="next" value="{% url 'ccc:CustomerInfoList' %}" />
        </div>
        <div class="submit-row">
          <label>&nbsp;</label><input type="submit" value="登录" />
        </div>
        </form>

        <script type="text/javascript">
          document.getElementById('id_username').focus()
        </script>
      </div>

        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
